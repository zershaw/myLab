<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--  <link rel="stylesheet" type="text/css" href="../css/T1.css">-->
    <title>员工列表</title>
</head>
<body>
<a href="./main.html">返回dashboard</a>
<a th:href="@{/user/logout}">注销</a>
<a th:href="@{/addoneemp}">添加员工</a>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>lastName</th>
        <th>email</th>
        <th>gender</th>
        <th>department</th>
        <th>birth</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp:${emps}">
        <!--  emps是在dashboard的请求"/emps"中   -->
        <td th:text="${emp.getId()}"></td>
        <td th:text="${emp.getLastName()}"></td>
        <td th:text="${emp.getEmail()}"></td>
        <td th:text="${emp.department.getDepartment()}"></td>
        <td th:text="${emp.department.getId()}"></td>
        <td th:text="${emp.getBirth()}"></td>
        <td>
            <a th:href="@{/emps/}+${emp.getId()}">编辑</a>
            <a th:href="@{/delemp/}+${emp.getId()}">删除</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
