spring.application.name=filesmanagement

server.port=8080
server.servlet.context-path=/files


spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.prefix=classpath:/templates/

#\u9759\u6001\u8D44\u6E90\u8DEF\u5F84
#spring.mvc.static-path-pattern = /templates/**
spring.resources.static-locations=classpath:/templates/,classpath:/static/

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/filemanagement?serverTimezone=CTT&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456

mybatis.mapper-locations=classpath:/com/sawyer/mapper/*.xml
mybatis.type-aliases-package=com.sawyer.entity

